<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" 
	    	  content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">

	    <title>Table
	    </title>
	    <style type="text/css">
		    body {
		    	padding: 40px;
		    }
	    	.wrap {
	    		margin: 20px auto;
				padding: 50px;
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
				border-radius: 6px;
			}	
	    	.inform {
				color: #333;
				text-align: center;
				border-collapse: collapse;
				margin: 20px auto;
			}
			.inform td {
				padding: 5px 40px;
			    border: 2px solid #000033;
			}
			
	    </style>
	</head>
	<body>
		<div class="wrap">
			<table class="inform">
				<tr>
					<td colspan="3">Text</td>
					<td rowspan="2">Text</td>
					<td rowspan="2">Text</td>
					<td colspan="3">Text</td>
					<td colspan="2" rowspan="2">Text</td>
				</tr>
				<tr>
					<td>Text</td>
					<td colspan="2">Text</td>
					<td>Text</td>
					<td>Text</td>
					<td>Text</td>
				</tr>
				<tr>
					<td colspan="3">Text</td>
					<td>Text</td>
					<td>Text</td>
					<td colspan="3">Text</td>
					<td rowspan="2">Text</td>
					<td>Text</td>
				</tr>
				<tr>
					<td rowspan="2">Text</td>
					<td rowspan="3">Text</td>
					<td rowspan="2">Text</td>
					<td>Text</td>
					<td>Text</td>
					<td colspan="3">Text</td>
					<td>Text</td>
				</tr>
				<tr>
					<td colspan="5">Text</td>
					<td>Text</td>
					<td rowspan="2">Text</td>
				</tr>
				<tr>
					<td>Text</td>
					<td>Text</td>
					<td colspan="2">Text</td>
					<td colspan="3">Text</td>
					<td>Text</td>
				</tr>
					<td rowspan="3">Text</td>
					<td rowspan="2">Text</td>
					<td>Text</td>
					<td>Text</td>
					<td>Text</td>
					<td>Text</td>
					<td>Text</td>
					<td rowspan="3">Text</td>
					<td>Text</td>
					<td>Text</td>
				</tr>
				<tr> 
					<td rowspan="2">Text</td>
					<td rowspan="2">Text</td>
					<td rowspan="2">Text</td>
					<td>Text</td>
					<td rowspan="3">Text</td>
					<td colspan="2">Text</td>
				</tr>
				<tr>
					<td>Text</td>
					<td>Text</td>
					<td>Text</td>
					<td>Text</td>
				</tr>
				<tr>
					<td>Text</td>
					<td colspan="2">Text</td>
					<td>Text</td>
					<td>Text</td>
					<td>Text</td>
					<td>Text</td>
					<td colspan="2">Text</td>
				</tr>
			</table>
		</div>
	</body>
</html>
